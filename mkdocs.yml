site_name: iicd-workshop-2024
repo_url: https://github.com/anazaret/iicd-workshop-2024
site_url: https://anazaret.github.io/iicd-workshop-2024
site_description: Code accompanying the iicd workshop 2024
site_author: Achille Nazaret
edit_uri: edit/main/docs/
repo_name: anazaret/iicd-workshop-2024
copyright: Maintained by <a href="https://anazaret.com">Florian</a>.

nav:
  - Home: index.md
  - Problem set: problem_set.md
  - References: references.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  features:
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anazaret/iicd-workshop-2024
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/iicd-workshop-2024

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
